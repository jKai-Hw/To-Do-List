<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>To Do List</title>
</head>

<body>
        <div id="app" class='container mt-5'>

            <div class="input-group mb-3 w-50">
                <input type="text"  v-model="input" class="form-control" placeholder="write a task" aria-label="Recipient's username" aria-describedby="button-addon">
                <button class="btn btn-outline-secondary" :disabled="canCreateBtn" type="button" id="button-addon"  @click="createBtn()">Create</button>
            </div>

            <div id="card">
                <div v-if="isListEmpty()" class="w-50 my-1">
                    <h5>まだ TODO リストがありません</h5>
                </div>

                <div v-for="(toDoList, index) in toDoList">
                    <div class="card w-50 my-1">
                        <div class="card-body">
                            <h5 class="card-title">TODO {{ toDoList.num }} : {{ toDoList.text }}</h5>
                            <a href="#" @click="deleteBtn(index)" class="btn btn-primary mt-2">Delete</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

<script src="index.js"></script>
</body>
